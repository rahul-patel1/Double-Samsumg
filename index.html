<!DOCTYPE html>
<html>
<head>
    <title>Samsung Webpage</title>
    <style>
        body { background-color: #f0c0f0; font-family: Arial, sans-serif; }
        .header, .footer { text-align: center; padding: 10px; background-color: #404040; color: white; }
        .main { padding: 15px; }
        .button { padding: 10px; background-color: #808080; color: white; margin: 5px; border: none; cursor: pointer; }
        .button:hover { background-color: #606060; }
        .product-img { max-width: 100%; height: auto; }
        @media (max-width: 600px) {
            .header, .footer, .button { padding: 20px; font-size: 18px; }
        }
    </style>
</head>
<body>

<div class="header">
    <button class="button" onclick="document.location='#home'">Home</button>
    <button class="button" onclick="document.location='#product'">Product</button>
</div>

<div id="home" class="main">
    <h1>Welcome to Samsung</h1>
    <p>Explore the innovation.</p>
</div>

<div id="product" class="main">
    <h2>Our Products</h2>
    <img class="product-img" src="samsung-product.jpg" alt="Samsung Product">
    <p>Discover the latest in electronic & smart appliance technology with Samsung.</p>
</div>

<div class="footer">
    <p>&copy; 2023 Samsung Electronics</p>
</div>

<script>
    // Add any JavaScript you need here for interactivity
</script>

</body>
</html>
