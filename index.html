<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Webpage</title>
    <style>
        body { background-color: #f0e0d6; font-family: Arial, sans-serif; color: #333; }
        .header, .footer { text-align: center; padding: 20px; background-color: #005f9e; color: #ffffff; }
        .main { padding: 15px; }
        .button { padding: 10px 20px; background-color: #008f9c; color: white; margin: 5px; border: none; cursor: pointer; font-size: 16px; }
        .button:hover { background-color: #005f6b; }
        .product-img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
        @media (max-width: 600px) {
            .header, .footer, .button { font-size: 18px; }
        }
    </style>
</head>
<body>

<div class="header">
    <button class="button" onclick="document.location='#home'">Home</button>
    <button class="button" onclick="document.location='#product'">Product</button>
</div>

<div id="home" class="main">
    <h1>Welcome to Samsung</h1>
    <p>Explore the innovation.</p>
</div>

<div id="product" class="main">
    <h2>Our Products</h2>
    <img class="product-img" src="samsung-product.jpg" alt="Samsung Product">
    <p>Discover the latest in electronic & smart appliance technology with Samsung.</p>
</div>

<div class="footer">
    <p>&copy; 2023 Samsung Electronics</p>
</div>

<script>
    // Placeholder for future JavaScript functionality if needed.
</script>

</body>
</html>
